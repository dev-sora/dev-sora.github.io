---
layout: default
---

<article>
  <h2>{{ page.title }}</h2>

  {% if page.links %}
    <p>
      {% if page.links.paper %}
        <a href="{{ page.links.paper }}">[Paper]</a>
      {% endif %}
      {% if page.links.code %}
        <a href="{{ page.links.code }}">[Code]</a>
      {% endif %}
      {% if page.links.dataset %}
        <a href="{{ page.links.dataset }}">[Dataset]</a>
      {% endif %}
    </p>
  {% endif %}

  <hr />

  {{ content }}
</article>
